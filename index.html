<html>
<head>
    <title>Temporizador de 5 Minutos</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                alert('¡Tiempo terminado!');
            }, 5 * 60 * 1000); // 5 minutos en milisegundos
        }
    </script>
</head>
<body>
    <h1>Temporizador de 5 Minutos</h1>
    <p>El temporizador ha comenzado. ¡Buena suerte!</p>
</body>
</html>

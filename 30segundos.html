<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de 30 Segundos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #72CBC7, #4A9B9E);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        #timer {
            font-size: 5rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            display: inline-block;
        }

        /* Efecto visual al pasar el ratón sobre el temporizador */
        #timer:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Sonido de alerta */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Temporizador para que una burra pida ayuda</h1>
        <div id="timer">00:30</div>
    </div>
    <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>

    <script>
        let timeLeft = 30; // 30 segundos
        const alarmSound = document.getElementById('alarmSound');

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startCountdown() {
            const countdown = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    alarmSound.play();
                    alert('¡Tiempo terminado!');
                } else {
                    timeLeft--;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        updateTimerDisplay();
        startCountdown();
    </script>
</body>
</html>
